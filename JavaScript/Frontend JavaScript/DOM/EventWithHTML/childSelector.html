<!DOCTYPE html>
<html>
  <head>
    <title>Try It Yourself</title>
  </head>
  <body>
    <div id="container">
      <h1>Lorem Ipsum</h1>
      <p id="demo">
        Lorem ipsum dolor sit amet, consectetur adipiscing elit. Donec vulputate
        at ligula sit amet sagittis. Aliquam pharetra eros quis nisl.
      </p>
      <a href="http://example.com"> Go to example.com </a>
    </div>
    <script>
      //

      // let's select the <div> element
      var divElement = document.getElementById("container");
      //   firstElementChild for select first child of node
      divElement.firstElementChild.style.color = "yellow";

      // let's select the <div>'s last child element and style it
      divElement.lastElementChild.style.color = "green";
      divElement.lastElementChild.style.textDecoration =
        "blue underline overline wavy";

      // children properties use for select all elements child of  node
      divElement.children[1].style.color = "green";
      divElement.children[1].style.textDecoration = "blue underline";

      //  change parent bg
      divElement.parentElement.style.backgroundColor = "red";
      divElement.parentElement.style.height = "100vh";
    </script>
  </body>
</html>
