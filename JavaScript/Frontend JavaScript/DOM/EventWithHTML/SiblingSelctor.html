<!DOCTYPE html>
<html>
  <head>
    <title>Try It Yourself</title>
  </head>
  <body>
    <div id="container">
      <h1>Lorem Ipsum</h1>
      <p id="demo">
        Lorem ipsum dolor sit amet, consectetur adipiscing elit. Donec vulputate
        at ligula sit amet sagittis. Aliquam pharetra eros quis nisl.
      </p>
      <a href="http://example.com"> Go to example.com </a>
    </div>

    <script>
      // let's select the <p> element
      var pElement = document.getElementById("demo");

      // let's select the <h1> element and style it
      pElement.previousElementSibling.style.color = "green";
      pElement.previousElementSibling.style.textDecoration =
        "blue underline overline wavy";
      pElement.nextElementSibling.style.color = "red";
    </script>
  </body>
</html>
